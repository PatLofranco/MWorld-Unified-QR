<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#1c2d6b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MWorld: Community that Cares</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            background: linear-gradient(135deg, #1c2d6b 0%, #4661c2 50%, #8193d2 100%);
            color: white;
            text-align: center;
            padding: 20px;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        html {
            height: -webkit-fill-available;
        }

        .container {
            max-width: 400px;
        }

        .app-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2rem);
            /* margin-bottom: 1rem; */
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .manual-links {
            margin-top: 2rem;
        }

        .manual-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
            min-width: 160px;
        }

        .manual-links a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .store-icon {
            width: 24px;
            height: 24px;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.60;
        }

        .manual-links p {
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="assets/mworld_white.png" alt="MWorld App Icon" class="app-icon">
        <h1>Download MWorld App</h1>
        <p class="subtitle">Access MWorld anytime, anywhere</p>
        <p id="message">Redirecting you to the app store...</p>
        <div class="loader" id="loader"></div>

        <div class="manual-links">
            <p id="manualText">Or choose manually:</p>
            <a href="https://play.google.com/store/apps/details?id=com.mworldcomm.app&hl=en" id="androidLink">
                <svg class="store-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.53,12.9 20.18,13.18L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z" />
                </svg>
                Google Play
            </a>
            <a href="https://apps.apple.com/ph/app/mworld-community-that-cares/id6744101427" id="iosLink">
                <svg class="store-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M18.71,19.5C17.88,20.74 17,21.95 15.66,21.97C14.32,22 13.89,21.18 12.37,21.18C10.84,21.18 10.37,21.95 9.1,22C7.79,22.05 6.8,20.68 5.96,19.47C4.25,17 2.94,12.45 4.7,9.39C5.57,7.87 7.13,6.91 8.82,6.88C10.1,6.86 11.32,7.75 12.11,7.75C12.89,7.75 14.37,6.68 15.92,6.84C16.57,6.87 18.39,7.1 19.56,8.82C19.47,8.88 17.39,10.1 17.41,12.63C17.44,15.65 20.06,16.66 20.09,16.67C20.06,16.74 19.67,18.11 18.71,19.5M13,3.5C13.73,2.67 14.94,2.04 15.94,2C16.07,3.17 15.6,4.35 14.9,5.19C14.21,6.04 13.07,6.7 11.95,6.61C11.8,5.46 12.36,4.26 13,3.5Z" />
                </svg>
                App Store
            </a>
        </div>
    </div>

    <script>
        const ANDROID_URL = 'https://play.google.com/store/apps/details?id=com.mworldcomm.app&hl=en';
        const IOS_URL = 'https://apps.apple.com/ph/app/mworld-community-that-cares/id6744101427';

        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                return 'android';
            }

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            }

            return 'unknown';
        }

        function redirect() {
            const device = detectDevice();
            const loader = document.getElementById('loader');
            const message = document.getElementById('message');
            const manualText = document.getElementById('manualText');

            if (device === 'android') {
                loader.style.display = 'none';
                message.textContent = 'Redirecting to Google Play...';
                window.location.href = ANDROID_URL;
            } else if (device === 'ios') {
                loader.style.display = 'none';
                message.textContent = 'Redirecting to App Store...';
                window.location.href = IOS_URL;
            } else {
                loader.style.display = 'none';
                message.textContent = 'MWorld is available only on mobile devices';
                manualText.textContent = 'Choose your platform:';
            }
        }

        setTimeout(redirect, 1500);
    </script>
</body>

</html>
